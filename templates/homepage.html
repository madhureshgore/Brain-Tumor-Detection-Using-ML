{% extends "base.html" %}
{% load static%}

{% block content %}
<style>



ul {
  padding: 5px;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #99c2ff;
}

li {
  float: left;
}

li form button {
  display: block;
  color: white;
  text-align: center;
  padding: 16px 18px;
  text-decoration: none;
  background-color: #4d94ff;
  font-family: verdana;
  border: none;
  font-size:110%;
}

li form button:hover:not(.active) {
  background-color: #1a66ff;
}
</style>
<h1 style="background-image: url('bac2.png');">Home</h1>

<nav>
    <ul>
        <li>
            <form action="/accounts/login/" method="post">
                {% csrf_token %}
                <button type="submit">Login</button>
            </form>
        </li>

        <li>
            <form action="/accounts/signup/" method="post">
                {% csrf_token %}
                <button type="submit">SignUp</button>
            </form>
        </li>

        <li>
            <form action="/detect/" method="post">
                {% csrf_token %}
                <button type="submit">Detection</button>
            </form>
        </li>
    </ul>
</nav>
<br>
<hr>
{% endblock %}
